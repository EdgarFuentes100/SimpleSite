<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Páginas Interactivo</title>

    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200">

    <!-- Header -->
    <header class="bg-blue-600 text-white text-center py-4">
        <h1 class="text-3xl font-semibold">Editor de Páginas Interactivo</h1>
    </header>

    <!-- Botón para mostrar/ocultar el panel de componentes -->
    <button id="togglePanel"
        class="fixed top-4 left-4 bg-blue-500 text-white p-3 rounded-full hover:bg-blue-400 focus:outline-none">
        <!-- Ícono de menú de hamburguesa inicialmente -->
        <svg id="menuIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>

    <!-- Panel de Componentes (ahora ocupa todo el ancho) -->
    <div id="panel" class="w-full bg-gray-300 text-white py-2 px-4 shadow-lg transition-all duration-300 ease-in-out">
        <div class="flex justify-center space-x-4 py-2">
            <div id="addDiv"
                class="button-add bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-400 cursor-pointer">Agregar
                DIV</div>
            <div id="addImg"
                class="button-add bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-400 cursor-pointer">Agregar
                Imagen</div>
            <div id="addLabel"
                class="button-add bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-400 cursor-pointer">Agregar
                Label</div>

            <div id="previewBtn"
                class="button-add bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-400 cursor-pointer">Vista
                Previa</div>
        </div>
    </div>

    <div id="container" class="w-full p-4" style="border: 2px solid; display: flex; flex-wrap: wrap; gap: 10px;">

        <!-- Agrega más elementos según sea necesario -->
    </div>

    <!-- Modal de edición -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-8 rounded-lg shadow-xl w-2/3 max-w-4xl">
            <h2 class="text-xl font-semibold mb-4">Propiedades del Componente</h2>

            <!-- Formulario de edición -->
            <div id="edit-form">
                <!-- Aquí se agregarán los controles dinámicamente -->
            </div>

            <!-- Botones de Guardar y Cancelar -->
            <div class="mt-4">
                <button id="applyBtn" class="bg-blue-600 text-white p-2 rounded-md w-full mb-2">Guardar</button>
                <button id="cancelBtn" class="bg-gray-400 text-white p-2 rounded-md w-full">Cancelar</button>
            </div>
        </div>
    </div>


    <!-- Modal de vista previa -->
    <div id="previewModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
        <div class="modal-content w-full max-w-4xl p-6 bg-white rounded-lg shadow-lg">
            <!-- Título del Modal -->
            <h2 class="text-2xl font-semibold text-center mb-4">Vista Previa</h2>

            <!-- Sección de Personalización -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
                <h3 class="text-xl font-semibold col-span-3">Personaliza tu página</h3>

                <!-- Título de la Página -->
                <div class="col-span-3 sm:col-span-1">
                    <label for="pageTitle" class="block text-sm font-medium text-gray-700">Título de la página:</label>
                    <input type="text" id="pageTitle"
                        class="w-full p-2 border rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Título de la página">
                </div>
                <!-- Tamaño de la Letra del Header -->
                <div class="col-span-3 sm:col-span-1">
                    <label for="headerFontSize" class="block text-sm font-medium text-gray-700">Tamaño de la Letra del
                        Header:</label>
                    <input type="number" id="headerFontSize" class="w-full p-2 border rounded-md border-gray-300"
                        placeholder="Ej. 24px">
                </div>

                <!-- Altura del Header -->
                <div class="col-span-3 sm:col-span-1">
                    <label for="headerHeight" class="block text-sm font-medium text-gray-700">Altura del Header:</label>
                    <input type="number" id="headerHeight" class="w-full p-2 border rounded-md border-gray-300"
                        placeholder="Ej. 60px">
                </div>

                <!-- Tamaño de la Letra del Header -->
                <div class="col-span-3 sm:col-span-1">
                    <label for="footerFontSize" class="block text-sm font-medium text-gray-700">Tamaño de la Letra del
                        Footer:</label>
                    <input type="number" id="footerFontSize" class="w-full p-2 border rounded-md border-gray-300"
                        placeholder="Ej. 24px">
                </div>

                <!-- Altura del Header -->
                <div class="col-span-3 sm:col-span-1">
                    <label for="footerHeight" class="block text-sm font-medium text-gray-700">Altura del Footer:</label>
                    <input type="number" id="footerHeight" class="w-full p-2 border rounded-md border-gray-300"
                        placeholder="Ej. 60px">
                </div>

                <!-- Fuente del Header -->
                <div class="col-span-3 sm:col-span-1">
                    <label for="headerFont" class="block text-sm font-medium text-gray-700">Fuente de letra:</label>
                    <select id="headerFont"
                        class="w-full p-2 border rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="Arial, sans-serif">Arial</option>
                        <option value="Georgia, serif">Georgia</option>
                        <option value="Verdana, sans-serif">Verdana</option>
                        <option value="Times New Roman, serif">Times New Roman</option>
                        <option value="Tahoma, sans-serif">Tahoma</option>
                    </select>
                </div>

                <!-- Color del Header y Footer -->
                <div class="col-span-3 sm:col-span-1">
                    <label for="headerFooterColor" class="block text-sm font-medium text-gray-700">Color del Header y
                        Footer:</label>
                    <input type="color" id="headerFooterColor" class="w-full p-2 border rounded-md border-gray-300">
                </div>

            </div>

            <div class="mt-2 mb-2 w-full flex justify-center">
                <div class="w-full lg:w-[100%]"> <!-- Contenedor con ancho máximo en pantallas grandes -->
                    <iframe id="previewIframe" class="w-full h-[250px] border-2 border-gray-300 ">
                    </iframe>
                </div>
            </div>

            <!-- Botones -->
            <div class="mt-4 flex space-x-4">
                <div id="downloadBtn"
                    class="button-add bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-400 cursor-pointer">
                    Descargar
                    Html</div>
                <button id="closePreviewBtn"
                    class="button-add bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-400 cursor-pointer">
                    Cancelar</button>
            </div>
        </div>
    </div>
    <script src="js/core.js"></script>
    <script src="js/dragAndResize.js"></script>
    <script src="js/styleUpdater.js"></script>
    <script src="js/htmlGenerator.js"></script>
    <script src="js/addEventListener.js"></script>
    <script src="js/showProperties.js"></script>
</body>

</html>
